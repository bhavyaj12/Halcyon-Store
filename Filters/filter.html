<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/filter.css">
    <link rel="stylesheet" href="https://halcyon-ui.netlify.app/halcyon.css">
    <title>Shop Now</title>
</head>

<body>
    <section id="header">
        <nav class="store-nav-bar">
            <div class="store-logo-box">
                <a href="./"><img src="/assets/HalcyonStoreLogo.png" alt="logo" class="store-logo"></a>
            </div>
            <div class="store-nav">
                <ul class="store-nav-links ul-no-decor display-flex">
                    <li class="search-bar">
                        <input type="search" placeholder="Search">
                        <label class="search-bar-icon">
                            <span class="fas fa-search"></span>
                        </label>
                    </li>
                    <li><a href="" class="button button-primary button-link active">Home</a></li>
                    <li><a href="" class="button button-primary button-link">Shop Now</a></li>
                    <li><a href="" class="button button-primary button-link"><i class="fas fa-user"></i>Account</a></li>
                    <li><a href="">
                            <div class="badge mx-4 ">
                                <i class="fas fa-heart"></i>
                                <div class="badge-no">0</div>
                            </div>
                        </a></li>
                    <li><a href="">
                            <div class="badge mx-4 ">
                                <i class="fas fa-shopping-cart"></i>
                                <div class="badge-no">0</div>
                            </div>
                        </a></li>
                </ul>
            </div>
        </nav>
    </section>

    <aside class="filter-container">
        <div class="heading-filter pt-8">
            <p class="txt-normal">Filters</p>
            <button class="filter-clear-btn button button-primary button-link">Clear</button>
        </div>

        <!-- Price Filter -->
        <div class="filter-type-container">
            <p class="filter-name txt-normal">Price</p>
            <div class="filter-content">
                <label for="price-slider">₹100 - ₹5000</label>
                <input type="range" id="price-slider" min="100" max="5000" value="500" />
            </div>
        </div>

        <!-- Category Filter -->
        <div class="filter-type-container">
            <p class="filter-name txt-normal">Category</p>
            <div class="filter-content">
                <input type="checkbox" id="cat1"/>
                <label for="cat1">Cat1</label>
            </div>
            <div class="filter-content">
                <input type="checkbox" id="cat2"/>
                <label for="cat1">Cat2</label>
            </div>
            <div class="filter-content">
                <input type="checkbox" id="cat3"/>
                <label for="cat1">Cat3</label>
            </div>
            <div class="filter-content">
                <input type="checkbox" id="cat4"/>
                <label for="cat1">Cat4</label>
            </div>
            <div class="filter-content">
                <input type="checkbox" id="cat5"/>
                <label for="cat1">Cat5</label>
            </div>
        </div>

        <!-- Rating filter -->
        <div class="filter-type-container">
            <p class="filter-name txt-normal">Avg. Customer Rating</p>
            <div class="filter-content">
                <input type="radio" name="filter-rating-star"/>
                <label for="filter-star-four">
                    <div class="ratings-container">
                        <div class="stars-container">
                            <input type="checkbox" id="star-1" checked disabled />
                            <label for="star-1" class="fas fa-star"></label>
                            <input type="checkbox" id="star-2" checked disabled />
                            <label for="star-2" class="fas fa-star"></label>
                            <input type="checkbox" id="star-3" checked disabled />
                            <label for="star-3" class="fas fa-star"></label>
                            <input type="checkbox" id="star-4" checked disabled />
                            <label for="star-4" class="fas fa-star"></label>
                            <input type="checkbox" id="star-5" disabled />
                            <label for="star-5" class="fas fa-star"></label>
                        </div>
                    </div>
                     & Up</label>
            </div>
            <div class="filter-content">
                <input type="radio" name="filter-rating-star"/>
                <label for="filter-star-three">
                <div class="ratings-container">
                    <div class="stars-container">
                        <input type="checkbox" id="star-1" checked disabled />
                        <label for="star-1" class="fas fa-star"></label>
                        <input type="checkbox" id="star-2" checked disabled />
                        <label for="star-2" class="fas fa-star"></label>
                        <input type="checkbox" id="star-3" checked disabled />
                        <label for="star-3" class="fas fa-star"></label>
                        <input type="checkbox" id="star-4" disabled />
                        <label for="star-4" class="fas fa-star"></label>
                        <input type="checkbox" id="star-5" disabled />
                        <label for="star-5" class="fas fa-star"></label>
                    </div>
                </div>
                & Up</label>
            </div>
            <div class="filter-content">
                <input type="radio" name="filter-rating-star"/>
                <label for="filter-star-two">
                    <div class="ratings-container">
                        <div class="stars-container">
                            <input type="checkbox" id="star-1" checked disabled />
                            <label for="star-1" class="fas fa-star"></label>
                            <input type="checkbox" id="star-2" disabled />
                            <label for="star-2" class="fas fa-star"></label>
                            <input type="checkbox" id="star-3"  disabled />
                            <label for="star-3" class="fas fa-star"></label>
                            <input type="checkbox" id="star-4" disabled />
                            <label for="star-4" class="fas fa-star"></label>
                            <input type="checkbox" id="star-5" disabled />
                            <label for="star-5" class="fas fa-star"></label>
                        </div>
                    </div>
                    & Up</label>
            </div>
            <div class="filter-content">
                <input type="radio" name="filter-rating-star"/>
                <label for="filter-star-one">
                    <div class="ratings-container">
                        <div class="stars-container">
                            <input type="checkbox" id="star-1" checked disabled />
                            <label for="star-1" class="fas fa-star"></label>
                            <input type="checkbox" id="star-2" disabled />
                            <label for="star-2" class="fas fa-star"></label>
                            <input type="checkbox" id="star-3"  disabled />
                            <label for="star-3" class="fas fa-star"></label>
                            <input type="checkbox" id="star-4" disabled />
                            <label for="star-4" class="fas fa-star"></label>
                            <input type="checkbox" id="star-5" disabled />
                            <label for="star-5" class="fas fa-star"></label>
                        </div>
                    </div>
                    & Up</label>
            </div>
        </div>

    <!-- Price Sort Filter -->
    <div class="filter-type-container">
        <p class="filter-name txt-normal">Sort By</p>
        <div class="filter-content">
            <input type="radio" id="low-to-high" name="sort-by" />
          <label for="low-to-high">Price - Low to High</label>
        </div>
        <div class="filter-content">
          <input type="radio" id="high-to-low" name="sort-by" />
          <label for="high-to-low">Price - High to Low</label>
        </div>

    </aside>
</body>

</html>
