<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, E-Commerce, Skincare" />
    <meta name="description" content="Skincare E-commerce application made using Halcyon Component Library." />
    <meta name="author" content="Bhavya Joshi" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://halcyon-ui.netlify.app/halcyon.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Create Account | Halcyon Skin Store</title>
</head>

<body>
    <!-- Navigation Top -->
    <section id="header">
        <nav class="store-nav-bar">
            <div class="store-logo-box">
                <a href="./"><img src="/assets/HalcyonStoreLogo.png" alt="logo" class="store-logo"></a>
            </div>
            <div class="store-nav">
                <ul class="store-nav-links ul-no-decor display-flex">
                    <li class="search-bar">
                        <input type="search" placeholder="Search our skincare store ">
                        <label class="search-bar-icon">
                            <span class="fas fa-search"></span>
                        </label>
                    </li>
                    <li><a href="" class="button button-primary button-link active">Home</a></li>
                    <li><a href="" class="button button-primary button-link">Shop Now</a></li>
                    <li><a href="" class="button button-primary button-link"><i class="fas fa-user"></i>Account</a></li>
                    <li><a href="">
                            <div class="badge mx-4 ">
                                <i class="fas fa-heart"></i>
                                <div class="badge-no">0</div>
                            </div>
                        </a></li>
                    <li><a href="">
                            <div class="badge mx-4 ">
                                <i class="fas fa-shopping-cart"></i>
                                <div class="badge-no">0</div>
                            </div>
                        </a></li>
                </ul>
            </div>
        </nav>
    </section>

    <main class="form-container flex-col">
        <h4 class="h4">SIGN UP</h4>
        <p class="my-5">Signing Up will give you access to special discounts right in your email inbox!</p>
        <form action="" class="flex-col">
            <div class="form-row flex">
                <label for="firstname" class="input-label input-required ">First Name</label>
                <input id="firstname" type="text" class="input-field my-5" placeholder="Enter your first name here" required>
            </div>
            <div class="form-row flex">
                <label for="lastname" class="input-label input-required ">Last Name</label>
                <input id="lastname" type="text" class="input-field my-5" placeholder="Enter your last name here" required>
            </div>
            <div class="form-row flex">
                <label for="email-id" class="input-label input-required ">Email address</label>
                <input id="email-id" type="email" class="input-field my-5" placeholder="Enter your email here" required>
            </div>
            <div class="form-row flex">
                <label class="input-label input-required ">Enter Password</label>
                <div class="my-5 hide-pswrd">
                    <input type="password" class="input-field" placeholder="Enter password" required maxlength="20"
                        minlength="6">
                    <span><i class="fa fa-eye-slash"></i></span>
                </div>
            </div>
            <div class="form-row flex">
                <label class="input-label input-required ">Confirm Password</label>
                <div class="my-5 hide-pswrd">
                    <input type="password" class="input-field" placeholder="Enter password" required maxlength="20"
                        minlength="6">
                    <span><i class="fa fa-eye-slash"></i></span>
                </div>
            </div>
            <button class="button button-primary btn-solid login-btn">Sign Up</button>
            <div class="signup-msg my-5">Already a user?
                <a href="../Authentication/login.html" class="button button-primary button-link">
                    Login here</a>.
            </div>
        </form>
    </main>
</body>

</html>
